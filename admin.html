<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      margin: 0;
      padding: 30px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .box {
      background: #fff;
      border-radius: 15px;
      padding: 25px 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 20px auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      margin-top: 8px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background: #f9f9f9;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button { background: #6a82fb; color: white; }
    .login-box button:hover { background: #5a72e1; }

    .admin-box button[type="submit"] { background: #6a82fb; color: white; }
    .admin-box button:hover { background: #5a72e1; }

    .logout-btn {
      float: right;
      margin-top: -50px;
      background: #ddd;
      color: #333;
    }

    .note-preview {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
    }

    .note-preview h4 { margin: 0 0 8px; }
    .note-preview small { color: #777; }

    .note-preview .actions button {
      background: #eee;
      border: none;
      padding: 6px 12px;
      margin-right: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .hidden { display: none; }

    .error, .success {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>

<h1>üìö Admin Panel</h1>

<!-- Login Box -->
<div class="box login-box" id="loginBox">
  <form id="loginForm">
    <label>Username</label>
    <input type="text" id="username" required />
    <label>Password</label>
    <input type="password" id="password" required />
    <button type="submit">Login</button>
    <div id="loginError" class="error"></div>

    <!-- üîó Registration Link -->
    <p style="text-align:center; margin-top: 15px;">
      Don't have an account yet?
      <a href="/register.html" style="color:#6a82fb; font-weight:600;">Register here</a>.
    </p>
  </form>
</div>

<!-- Admin Panel -->
<div class="box admin-box hidden" id="adminBox">
  <button class="logout-btn" onclick="logout()">üö™ Logout</button>
  <form id="noteForm">
    <input type="hidden" id="noteId" />
    <label>Grade</label>
    <select id="grade">
      <option value="Grade 7">Grade 7</option>
      <option value="Grade 8">Grade 8</option>
      <option value="Grade 9">Grade 9</option>
    </select>

    <label>Subject</label>
    <select id="subject">
      <option value="mathematics">Mathematics</option>
      <option value="english">English</option>
      <option value="kiswahili">Kiswahili</option>
      <option value="integrated-science">Integrated Science</option>
      <option value="social-studies">Social Studies</option>
      <option value="cre">Christian Religious Education</option>
      <option value="pre-technical">Pre-Technical</option>
      <option value="agriculture-nutrition">Agriculture and Nutrition</option>
      <option value="creative-arts-sports">Creative Arts and Sports</option>
    </select>

    <label>Topic</label>
    <input type="text" id="topic" required />
    <label>Sub-topic</label>
    <input type="text" id="subTopic" />
    <label>Note Content</label>
    <textarea id="content" rows="5" required></textarea>
    <label>Upload File</label>
    <input type="file" id="fileUpload" />
    <button type="submit">Submit Note</button>
    <div id="message" class="success"></div>
  </form>

  <h2 style="margin-top: 40px;">üìù Current Notes</h2>
  <div id="notesPreview">Loading...</div>
</div>

<script>
  let allNotes = [];

  function logout() {
    fetch('/logout', { method: 'POST' }).then(() => {
      location.reload();
    });
  }

  async function checkSession() {
    const res = await fetch('/api/notes');
    if (res.status === 401) {
      document.getElementById('loginBox').classList.remove('hidden');
    } else {
      showAdminPanel();
    }
  }

  function showAdminPanel() {
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('adminBox').classList.remove('hidden');
    fetchNotesPreview();
  }

  document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      })
    });

    if (res.ok) {
      showAdminPanel();
    } else {
      document.getElementById('loginError').textContent = '‚ùå Invalid credentials';
    }
  });

  async function fetchNotesPreview() {
    const grade = document.getElementById('grade').value;
    const subject = document.getElementById('subject').value;
    const res = await fetch(`/api/notes?grade=${encodeURIComponent(grade)}&subject=${encodeURIComponent(subject)}`);
    allNotes = await res.json();
    const container = document.getElementById('notesPreview');
    container.innerHTML = '';

    if (!allNotes.length) {
      container.innerHTML = '<p style="text-align:center;color:#888;">No notes found.</p>';
      return;
    }

    allNotes.forEach(note => {
      const div = document.createElement('div');
      div.className = 'note-preview';
      div.innerHTML = `
        <h4>${note.topic || 'Untitled'} <small>(${note.subTopic || 'No sub-topic'})</small></h4>
        <div>${note.content}</div>
        ${note.fileUrl ? `<a href="${note.fileUrl}" target="_blank">üìé View File</a>` : ''}
        <br><small>Posted: ${new Date(note.createdAt).toLocaleString()}</small>
        <div class="actions">
          <button onclick="editNote('${note.createdAt}')">‚úèÔ∏è Edit</button>
          <button onclick="deleteNote('${note.createdAt}')">üóëÔ∏è Delete</button>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function editNote(id) {
    const note = allNotes.find(n => n.createdAt === id);
    if (!note) return;
    document.getElementById('noteId').value = note.createdAt;
    document.getElementById('grade').value = note.grade;
    document.getElementById('subject').value = note.subject;
    document.getElementById('topic').value = note.topic;
    document.getElementById('subTopic').value = note.subTopic;
    document.getElementById('content').value = note.content;
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  async function deleteNote(id) {
    if (!confirm("Delete this note?")) return;
    const res = await fetch(`/api/notes/${id}`, { method: 'DELETE' });
    if (res.ok) fetchNotesPreview();
    else alert('Failed to delete.');
  }

  document.getElementById('grade').addEventListener('change', fetchNotesPreview);
  document.getElementById('subject').addEventListener('change', fetchNotesPreview);

  document.getElementById('noteForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const message = document.getElementById('message');
    message.textContent = '';
    let fileUrl = '';
    const fileInput = document.getElementById('fileUpload');

    if (fileInput.files.length > 0) {
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      const res = await fetch('/api/upload', { method: 'POST', body: formData });
      const data = await res.json();
      if (!res.ok) return message.textContent = '‚ùå Upload failed';
      fileUrl = data.url;
    }

    const noteId = document.getElementById('noteId').value || new Date().toISOString();
    const note = {
      createdAt: noteId,
      grade: document.getElementById('grade').value,
      subject: document.getElementById('subject').value,
      topic: document.getElementById('topic').value,
      subTopic: document.getElementById('subTopic').value,
      content: document.getElementById('content').value,
      fileUrl: fileUrl || (allNotes.find(n => n.createdAt === noteId)?.fileUrl || '')
    };

    const res = await fetch('/api/notes', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(note)
    });

    if (res.ok) {
      message.textContent = '‚úÖ Note saved!';
      this.reset();
      fetchNotesPreview();
    } else {
      message.textContent = '‚ùå Failed to save note.';
    }
  });

  checkSession(); // On page load
</script>

</body>
</html>
