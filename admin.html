<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Smart Mind</title>

  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Global Resets */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body Styling - Consistent Background and Layout */
    body {
      font-family: 'Poppins', sans-serif;
      /* A darker, more administrative gradient with deeper tones */
      background: linear-gradient(135deg, #1A2980, #26D0CE);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-attachment: fixed;
      /* Ensures background stays fixed during scroll */
    }

    /* Main Content Area - Wrapper for the card */
    #main-content {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 900px;
      /* Adjusted max-width for a slightly more compact feel */
      padding: 20px;
      /* Added internal padding to main content */
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Card Styling - Frosted Glass Effect */
    .card {
      background: rgba(255, 255, 255, 0.1);
      /* Slightly less opaque for a clearer blur */
      border-radius: 18px;
      /* Slightly reduced border-radius for modern look */
      padding: 40px;
      /* Consistent padding */
      backdrop-filter: blur(12px);
      /* Increased blur for more depth */
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      /* Stronger, more diffused shadow */
      text-align: center;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      /* Subtle white border for definition */
    }

    .login-section,
    .dashboard-section {
      display: none;
    }

    .login-section.active,
    .dashboard-section.active {
      display: block;
    }

    /* Header Styling */
    h2 {
      font-weight: 600;
      font-size: 2.2rem;
      /* Slightly smaller for better fit */
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      /* Subtle text shadow */
    }

    /* Form Element Styling */
    input,
    textarea,
    select {
      width: 100%;
      margin-bottom: 18px;
      /* Increased margin-bottom */
      padding: 14px;
      /* Increased padding for larger touch area */
      background: rgba(255, 255, 255, 0.08);
      /* More transparent background */
      border: 1px solid rgba(255, 255, 255, 0.25);
      /* Softer border */
      border-radius: 10px;
      /* More rounded corners */
      color: #fff;
      font-size: 1.05rem;
      /* Slightly larger font */
      transition: all 0.3s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
      /* Faded but readable placeholder text */
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #26D0CE;
      /* Highlight color from gradient on focus */
      outline: none;
      box-shadow: 0 0 0 4px rgba(38, 208, 206, 0.3);
      /* More prominent glow */
      background: rgba(255, 255, 255, 0.12);
      /* Slightly more opaque on focus */
    }

    /* Dropdown arrow color */
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ffffff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      /* Adjust position */
      background-size: 1.1em;
      /* Slightly larger arrow */
      padding-right: 40px;
      /* Make more space for the custom arrow */
    }

    /* Option colors for select */
    select option {
      background-color: #1A2980;
      /* Consistent dark background for options */
      color: #fff;
    }

    /* Button Styling */
    button {
      padding: 14px 30px;
      /* More generous padding */
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.18);
      /* Slightly more transparent */
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      /* Smoother transition curve */
      backdrop-filter: blur(5px);
      /* Frosted button effect */
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.05rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      /* Subtle initial shadow */
    }

    button i {
      margin-right: 10px;
      /* Increased space between icon and text */
    }

    button:hover {
      background: #fff;
      color: #1A2980;
      /* Darker color from gradient on hover */
      transform: translateY(-4px) scale(1.01);
      /* More pronounced lift and slight scale */
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      /* Stronger hover shadow */
    }

    .logout-button {
      background: rgba(239, 68, 68, 0.25);
      /* Red with transparency */
      float: right;
      margin-bottom: 25px;
      /* More space below */
      padding: 10px 20px;
      /* Slightly smaller for an "action" button */
      font-size: 0.95rem;
      border-radius: 8px;
      /* Slightly less rounded */
    }

    .logout-button:hover {
      background: #ef4444;
      /* Solid red on hover */
      color: white;
      transform: translateY(-2px);
      /* Subtle lift */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .error {
      color: #ff8888;
      /* Softer red for error message */
      text-align: center;
      margin-top: 15px;
      /* More space above */
      font-weight: 500;
      font-size: 0.95rem;
    }

    /* Note List Styling */
    .note-list {
      max-height: 450px;
      /* Increased max height */
      overflow-y: auto;
      margin-top: 35px;
      /* More space above list */
      padding-right: 12px;
      /* Space for scrollbar */
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      /* Separator line */
      padding-top: 20px;
    }

    /* Custom Scrollbar for note-list */
    .note-list::-webkit-scrollbar {
      width: 8px;
    }

    .note-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      /* Very subtle track */
      border-radius: 10px;
    }

    .note-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      /* Semi-transparent thumb */
      border-radius: 10px;
    }

    .note-list::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .note-item {
      background: rgba(255, 255, 255, 0.95);
      /* Almost opaque white for readability of black text */
      border: 1px solid rgba(229, 231, 235, 0.8);
      margin-bottom: 12px;
      /* Slightly less margin */
      padding: 18px 22px;
      /* More generous padding */
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      /* Allows wrapping on smaller screens */
      justify-content: space-between;
      align-items: center;
      color: #333;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .note-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    .note-item span {
      flex-grow: 1;
      text-align: left;
      margin-right: 15px;
      /* More space */
      font-size: 1.05rem;
      /* Slightly larger font */
      line-height: 1.4;
      max-width: calc(100% - 180px);
      /* Adjust max-width to leave space for buttons */
    }

    .note-item .actions {
      display: flex;
      gap: 8px;
      /* Slightly reduced gap for buttons */
      margin-top: 5px;
      /* Margin for when items wrap */
    }

    .note-item button {
      background: #ef4444;
      color: white;
      padding: 8px 15px;
      /* Smaller padding for actions */
      border-radius: 6px;
      /* Smaller border-radius */
      font-size: 0.9rem;
      font-weight: 500;
      backdrop-filter: none;
      /* No frosted effect */
      box-shadow: none;
      /* No shadow for these buttons */
      transition: background 0.2s ease, transform 0.1s ease;
      /* Smoother transition */
    }

    .note-item button.edit-button {
      background: #4f46e5;
    }

    .note-item button:hover {
      background: #dc2626;
      transform: translateY(-1px);
      /* Subtle lift on hover */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .note-item button.edit-button:hover {
      background: #4338ca;
    }

    /* Link inside note item */
    .note-item a {
      color: #1A2980;
      /* Darker blue for links for better contrast on white background */
      text-decoration: underline;
      margin-left: 10px;
      font-weight: 500;
      word-break: break-all;
      /* Ensures long URLs don't break layout */
    }

    .note-item a:hover {
      color: #26D0CE;
    }

    /* Footer Styling - Consistent */
    .footer {
      margin-top: 40px;
      /* More space above the footer */
      padding: 15px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      text-align: center;
      width: 100%;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .footer a {
      color: rgba(255, 255, 255, 0.9);
      /* Slightly brighter white for footer link */
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #26D0CE;
    }


    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .card {
        padding: 30px 25px;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 25px;
      }

      button {
        padding: 12px 25px;
        font-size: 1rem;
      }

      .logout-button {
        float: none;
        display: block;
        width: fit-content;
        /* Allow button to size naturally */
        margin: 0 auto 20px auto;
        /* Center logout button */
      }

      .note-item {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
      }

      .note-item span {
        margin-right: 0;
        margin-bottom: 10px;
        width: 100%;
        max-width: 100%;
      }

      .note-item .actions {
        width: 100%;
        justify-content: flex-end;
        margin-top: 0;
      }

      .note-item button {
        flex-grow: 1;
        max-width: 48%;
      }
    }

    @media (max-width: 500px) {
      body {
        padding: 10px;
      }

      .card {
        padding: 25px 20px;
      }

      h2 {
        font-size: 1.8rem;
      }

      input,
      textarea,
      select {
        padding: 12px;
        font-size: 0.95rem;
      }

      select {
        background-position: right 10px center;
        background-size: 1em;
        padding-right: 30px;
      }

      button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }

      .logout-button {
        font-size: 0.85rem;
        padding: 8px 15px;
      }

      .note-item span {
        font-size: 0.95rem;
      }

      .note-item button {
        font-size: 0.8rem;
        padding: 6px 10px;
      }

      .note-item a {
        font-size: 0.9rem;
      }

      .footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

        <h2>Admin Login</h2>

            <option value="Grade 7">Grade 7</option>

          </select>
          <input type="file" id="fileInput" accept="application/pdf,image/*">
          <button type="submit" id="submit-button"><i class="fas fa-upload"></i> Upload Note</button>
          <button type="button" id="cancel-edit-button" style="display: none;" onclick="cancelEdit()">Cancel Edit</button>

        <div class="note-list" id="note-list"></div>
      </div>
    </div>
