<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subject Notes | Learn with Fun!</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Global Resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling - Consistent Background and Layout */
    body {
      font-family: 'Poppins', sans-serif;
      /* Using a blend of gradients from index.html and subjects.html for a unique but consistent look */
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      /* Pushes footer to bottom */
      padding: 20px;
      /* Add some padding around the edges */
    }

    /* Main Content Area - Similar to #grade-selection and #subjects-page */
    #main-content {
      flex-grow: 1;
      /* Allows it to take up available vertical space */
      display: flex;
      align-items: center;
      /* Vertically center content */
      justify-content: center;
      /* Horizontally center content */
      width: 100%;
      /* Take full width */
      max-width: 1000px;
      /* Max width for larger screens */
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Container for Notes - Frosted Glass Effect */
    #notes-page {
      /* Renamed from .container to #notes-page for consistency */
      background: rgba(255, 255, 255, 0.15);
      /* Slightly less opaque for better contrast with text */
      border-radius: 25px;
      padding: 40px 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%;
    }

    /* Header Styling - Consistent with other pages */
    h2 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #fff;
      /* White color for consistency */
    }

    /* Back Button Styling - Consistent */
    .back-button {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      display: inline-flex;
      /* Use flex to align icon and text */
      align-items: center;
      justify-content: center;
    }

    .back-button i {
      margin-right: 8px;
      /* Space between icon and text */
    }

    .back-button:hover {
      background: #fff;
      color: #00c6ff;
      /* A shade of blue from index.html gradient */
      transform: translateY(-2px);
    }

    /* Note List and Item Styling */
    .note-list {
      list-style: none;
      padding: 0;
      margin-top: 30px;
      /* Space from header */
    }

    .note-item {
      background: rgba(255, 255, 255, 0.9);
      /* More opaque white for readability of black text */
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 15px;
      /* Slightly more rounded corners */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      text-align: left;
      /* Align text to left inside note item */
    }

    .note-title {
      font-size: 1.3rem;
      /* Slightly larger title */
      color: #111827;
      /* Dark text for readability */
      font-weight: 600;
      /* Bolder */
      cursor: pointer;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #eee;
      /* Subtle separator */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .note-title i {
      margin-left: 10px;
      transition: transform 0.3s ease;
    }

    .note-details-open .note-title i {
      transform: rotate(180deg);
    }

    .note-content {
      font-size: 1rem;
      color: #333;
      /* Darker text for content */
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .file-link {
      display: inline-block;
      margin-top: 10px;
      color: #4f46e5;
      /* Original blue, stands out */
      text-decoration: none;
      /* Remove default underline */
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .file-link:hover {
      color: #3831a2;
      /* Darker blue on hover */
      text-decoration: underline;
    }

    .file-link i {
      margin-right: 5px;
    }

    .note-image {
      max-width: 100%;
      height: auto;
      /* Ensure image scales proportionally */
      border-radius: 8px;
      margin-top: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .note-details {
      display: none;
      /* Hidden by default */
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed #e0e0e0;
    }

    small {
      display: block;
      /* Ensures date is on its own line */
      margin-top: 10px;
      color: #666;
      /* Slightly lighter gray for metadata */
      font-size: 0.85rem;
    }

    .loading-state {
      text-align: center;
      padding: 50px;
      color: #fff;
      /* White for loading text */
      font-size: 1.1rem;
    }

    .loading-state i {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    /* Footer Styling - Consistent */
    .footer {
      margin-top: 30px;
      /* Space above the footer */
      padding: 15px;
      color: rgba(255, 255, 255, 0.7);
      /* Slightly faded white */
      font-size: 0.9rem;
      text-align: center;
      width: 100%;
      /* Full width */
    }


    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      #notes-page {
        padding: 30px 20px;
      }

      h2 {
        font-size: 2rem;
      }

      .note-title {
        font-size: 1.15rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      h2 {
        font-size: 1.8rem;
      }

      .back-button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .note-item {
        padding: 15px;
      }

      .note-title {
        font-size: 1.1rem;
      }

      .note-content {
        font-size: 0.9rem;
      }

      .footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>

  <div id="main-content">
    <section id="notes-page"> <button class="back-button" onclick="window.location.href='subjects.html'">
        <i class="fas fa-arrow-left"></i> Back to Subjects
      </button>

      <h2 id="subject-title"><i class="fas fa-book"></i> Notes for <span id="subject-name"></span> (<span
          id="grade-display"></span>)</h2>

      <div id="subject-notes-area" class="loading-state">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading notes...</p>
      </div>

    </section>
  </div>

  <footer class="footer">
    <p>Copyright &copy; Sparkminds</p>
  </footer>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyABCpgwLNKvUxdYtnz5HBHH9IlnDZgEbUo",
      authDomain: "creative-learning-f2252.firebaseapp.com",
      projectId: "creative-learning-f2252",
      storageBucket: "creative-learning-f2252.appspot.com",
      messagingSenderId: "451756350336",
      appId: "1:451756350336:web:19b9255b8834a01f4cff65"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Supabase Config (Corrected Key)
    const SUPABASE_URL = 'https://jjqbpiujwmlfgztpinyp.supabase.co'; // Replace
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqcWJwaXVqd21sZmd6dHBpbnlwIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0OTM5MDczOCwiZXhwIjoyMDY0OTY2NzM4fQ.Jo9Mid8gRnhzMBeY_JN58aGwXHsC-0PfD_LwD292wyk'; // Corrected: Removed extra single quote
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const subjectId = urlParams.get('subject');
      const grade = localStorage.getItem('selectedGrade') || 'Unknown Grade';
      const subjectNameElement = document.getElementById('subject-name');
      const gradeDisplay = document.getElementById('grade-display');
      const subjectNotesArea = document.getElementById('subject-notes-area');

      if (subjectId) {
        const displaySubjectName = subjectId.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        subjectNameElement.textContent = displaySubjectName;
        gradeDisplay.textContent = grade;
        document.title = `${displaySubjectName} Notes | ${grade} | Learn with Fun!`;

        // Call the function to load notes from Firestore
        loadSubjectNotes(subjectId.toLowerCase(), grade, subjectNotesArea);
      } else {
        subjectNameElement.textContent = 'Unknown Subject';
        subjectNotesArea.innerHTML = '<p>No subject selected. Please go back and choose a subject.</p>';
      }
    });

    // This function currently uses Firebase Firestore
    function loadSubjectNotes(subjectId, grade, notesArea) {
      db.collection('notes')
        .where('subject', '==', subjectId)
        .where('grade', '==', grade)
        .orderBy('createdAt', 'desc')
        .get()
        .then(querySnapshot => {
          if (querySnapshot.empty) {
            notesArea.innerHTML = '<p>No notes available for this subject yet.</p>';
            return;
          }

          let notesHTML = '<ul class="note-list">';
          querySnapshot.forEach(doc => {
            const note = doc.data();
            const noteId = doc.id;
            // Use note.createdAt.toDate() if it's a Firestore Timestamp
            // Otherwise, if it's just a string or number, adjust accordingly
            const date = note.createdAt && typeof note.createdAt.toDate === 'function' ?
              note.createdAt.toDate().toLocaleDateString() :
              'Unknown date';

            const fileLink = note.fileUrl ?
              note.fileUrl.endsWith('.pdf') ?
              `<a href="${note.fileUrl}" target="_blank" class="file-link"><i class="fas fa-file-pdf"></i> View PDF</a>` :
              `<div><img src="${note.fileUrl}" alt="Note image" class="note-image"></div>` :
              '';

            notesHTML += `
              <li class="note-item">
                <div class="note-title" onclick="toggleNote('${noteId}')">
                  <span>${note.title}</span> <i id="icon-${noteId}" class="fas fa-chevron-down"></i>
                </div>
                <div id="details-${noteId}" class="note-details">
                  <div class="note-content">${note.content}</div>
                  ${fileLink}
                  <small>Posted: ${date}</small>
                </div>
              </li>
            `;
          });
          notesHTML += '</ul>';

          notesArea.innerHTML = notesHTML;
        })
        .catch(error => {
          console.error("Error loading notes:", error);
          notesArea.innerHTML = `<p>Error loading notes. Please try again later.</p>`;
        });
    }

    function toggleNote(noteId) {
      const details = document.getElementById(`details-${noteId}`);
      const icon = document.getElementById(`icon-${noteId}`);
      const noteItem = details.closest('.note-item'); // Get the parent note-item

      if (details.style.display === 'block') {
        details.style.display = 'none';
        icon.classList.remove('fa-chevron-up');
        icon.classList.add('fa-chevron-down');
        noteItem.classList.remove('note-details-open'); // Remove class when collapsed
      } else {
        // Optional: hide all other open details first if you want only one open at a time
        // document.querySelectorAll('.note-details').forEach(item => {
        //   if (item.id !== `details-${noteId}`) {
        //     item.style.display = 'none';
        //     item.closest('.note-item').classList.remove('note-details-open');
        //     document.getElementById(`icon-${item.id.replace('details-', 'icon-')}`).classList.remove('fa-chevron-up');
        //     document.getElementById(`icon-${item.id.replace('details-', 'icon-')}`).classList.add('fa-chevron-down');
        //   }
        // });
        details.style.display = 'block';
        icon.classList.remove('fa-chevron-down');
        icon.classList.add('fa-chevron-up');
        noteItem.classList.add('note-details-open'); // Add class when open
      }
    }
  </script>

</body>

</html>
