<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subject Notes | Learn with Fun!</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a82fb, #fc5c7d);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-attachment: fixed;
      position: relative; /* Added for logo positioning */
    }

    /* Logo positioned absolutely at top left */
    .moe-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 50px;
      z-index: 10;
    }

    #main-content {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
      animation: fadeIn 1s ease-in-out;
      padding-top: 80px; /* Added space for the logo */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #notes-page {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    h2 .fas {
      font-size: 2.2rem;
    }

    .back-button {
      padding: 18px 35px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .back-button i {
      margin-right: 10px;
    }

    .back-button:hover {
      background: #fff;
      color: #6a82fb;
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(106, 130, 251, 0.5);
    }

    .note-list {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    .note-item {
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      text-align: left;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .note-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .note-title {
      font-size: 1.4rem;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      transition: color 0.3s ease;
    }

    .note-title:hover {
      color: #00f2fe;
    }

    .note-content {
      font-size: 1.05rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 18px;
      line-height: 1.7;
    }

    .file-link {
      display: inline-block;
      margin-top: 10px;
      color: #00f2fe;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease, transform 0.2s ease;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .file-link:hover {
      color: #fff;
      background: #00f2fe;
      text-decoration: none;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .file-link i {
      margin-right: 8px;
    }

    .note-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      cursor: zoom-in;
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .note-image:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .note-details {
      display: none;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px dashed rgba(255, 255, 255, 0.4);
    }

    small {
      display: block;
      margin-top: 15px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      font-style: italic;
    }

    .loading-state {
      text-align: center;
      padding: 50px;
      color: #fff;
      font-size: 1.1rem;
    }

    .loading-state i {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .footer {
      width: 100%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      border-radius: 20px 20px 0 0;
      animation: slideUp 1s ease-in-out;
      margin-top: 40px;
    }

    .footer-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .footer-link {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .footer-link:hover {
      color: #fc5c7d;
    }

    .footer-button {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .footer-button:hover {
      background: #fff;
      color: #6a82fb;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(106, 130, 251, 0.5);
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .note-topic {
      display: block;
      font-size: 1.1em;
      color: #fff;
      margin-top: 5px;
      font-weight: 600;
    }

    .note-sub-topic {
      display: block;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 3px;
      font-style: italic;
    }

    @media (max-width: 768px) {
      #notes-page {
        padding: 30px 20px;
      }

      h2 {
        font-size: 2.2rem;
        gap: 10px;
      }

      h2 .fas {
        font-size: 2rem;
      }

      .back-button {
        padding: 15px 30px;
        font-size: 1.1rem;
      }

      .note-item {
        padding: 20px;
      }

      .note-title {
        font-size: 1.25rem;
      }

      .note-content {
        font-size: 0.95rem;
      }

      .moe-logo {
        height: 40px;
        top: 15px;
        left: 15px;
      }

      #main-content {
        padding-top: 70px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      #notes-page {
        padding: 25px 15px;
      }

      h2 {
        font-size: 1.8rem;
        gap: 8px;
      }

      h2 .fas {
        font-size: 1.6rem;
      }

      .back-button {
        padding: 12px 25px;
        font-size: 1rem;
      }

      .note-item {
        padding: 15px;
      }

      .note-title {
        font-size: 1.1rem;
      }

      .note-content {
        font-size: 0.85rem;
      }

      .footer {
        padding: 15px;
        font-size: 0.85rem;
      }

      .footer-button {
        padding: 8px 15px;
        font-size: 0.9rem;
      }

      .moe-logo {
        height: 35px;
        top: 10px;
        left: 10px;
      }

      #main-content {
        padding-top: 60px;
      }
    }
  </style>
</head>

<body>
  <!-- Ministry of Education Logo at top left -->
  <img src="moe-logo.webp" alt="Ministry of Education Logo" class="moe-logo">

  <div id="main-content">
    <section id="notes-page">
      <button class="back-button" onclick="window.location.href='subjects.html'">
        <i class="fas fa-arrow-left"></i> Back to Subjects
      </button>

      <h2 id="subject-title"><i class="fas fa-book"></i> Notes for <span id="subject-name"></span> (<span
          id="grade-display"></span>)</h2>

      <div id="subject-notes-area" class="loading-state">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading notes...</p>
      </div>
    </section>
  </div>

  <footer class="footer">
    <div class="footer-container">
      <p>
        <a href="https://smart-mind1.netlify.app/admin.html" target="_blank" class="footer-link">&copy; Sparkminds</a>
      </p>
      <p>
        For schemes and exams <a href="https://junior-sch.netlify.app" target="_blank" class="footer-button">Click Here</a>
      </p>
    </div>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyABCpgwLNKvUxdYtnz5HBHH9IlnDZgEbUo",
      authDomain: "creative-learning-f2252.firebaseapp.com",
      projectId: "creative-learning-f2252",
      storageBucket: "creative-learning-f2252.appspot.com",
      messagingSenderId: "451756350336",
      appId: "1:451756350336:web:19b9255b8834a01f4cff65"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const SUPABASE_URL = 'https://jjqbpiujwmlfgztpinyp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqcWJwaXVqd21sZmd6dHBpbnlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzOTA3MzgsImV4cCI6MjA2NDk2NjczOH0.YOUR_ACTUAL_ANON_KEY_HERE';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const subjectId = urlParams.get('subject');
      const grade = localStorage.getItem('selectedGrade') || 'Unknown Grade';
      const subjectNameElement = document.getElementById('subject-name');
      const gradeDisplay = document.getElementById('grade-display');
      const subjectNotesArea = document.getElementById('subject-notes-area');

      if (subjectId) {
        const displaySubjectName = subjectId.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        subjectNameElement.textContent = displaySubjectName;
        gradeDisplay.textContent = grade;
        document.title = `${displaySubjectName} Notes | ${grade} | Learn with Fun!`;
        loadSubjectNotes(subjectId.toLowerCase(), grade, subjectNotesArea);
      } else {
        subjectNameElement.textContent = 'Unknown Subject';
        subjectNotesArea.innerHTML = '<p>No subject selected. Please go back and choose a subject.</p>';
      }
    });

    function loadSubjectNotes(subjectId, grade, notesArea) {
      db.collection('notes')
        .where('subject', '==', subjectId)
        .where('grade', '==', grade)
        .orderBy('createdAt', 'desc')
        .get()
        .then(querySnapshot => {
          if (querySnapshot.empty) {
            notesArea.innerHTML = '<p>No notes available for this subject yet.</p>';
            return;
          }

          let notesHTML = '<ul class="note-list">';
          querySnapshot.forEach(doc => {
            const note = doc.data();
            const noteId = doc.id;
            const date = note.createdAt && typeof note.createdAt.toDate === 'function' ?
              note.createdAt.toDate().toLocaleDateString() :
              'Unknown date';

            let fileDisplay = '';
            if (note.fileUrl) {
              if (note.fileType === 'application/pdf' || note.fileUrl.endsWith('.pdf')) {
                fileDisplay = `
                  <a href="${note.fileUrl}" target="_blank" class="file-link">
                    <i class="fas fa-file-pdf"></i> View PDF
                  </a>
                `;
              } else if (note.fileType?.startsWith('image/')) {
                fileDisplay = `
                  <div>
                    <img src="${note.fileUrl}" alt="Note image" class="note-image" onclick="window.open('${note.fileUrl}', '_blank')">
                  </div>
                `;
              } else {
                fileDisplay = `
                  <a href="${note.fileUrl}" target="_blank" class="file-link">
                    <i class="fas fa-file-download"></i> Download File
                  </a>
                `;
              }
            }

            notesHTML += `
              <li class="note-item">
                <div class="note-title" onclick="toggleNote('${noteId}')">
                  ${note.noteTopic}
                  <span class="note-sub-topic">${note.subTopic || ''}</span>
                </div>
                <div id="details-${noteId}" class="note-details">
                  <div class="note-content">${note.content}</div>
                  ${fileDisplay}
                  <small>Posted: ${date}</small>
                </div>
              </li>
            `;
          });
          notesHTML += '</ul>';
          notesArea.innerHTML = notesHTML;
        })
        .catch(error => {
          console.error("Error loading notes:", error);
          notesArea.innerHTML = `<p>Error loading notes. Please try again later.</p>`;
        });
    }

    function toggleNote(noteId) {
      const details = document.getElementById(`details-${noteId}`);
      if (details.style.display === 'block') {
        details.style.display = 'none';
      } else {
        details.style.display = 'block';
      }
    }
  </script>
</body>
</html>
