<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subject Notes | Learn with Fun!</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body class="note-body">
  <header>
    <a href="index.html" class="logo"><i class="fas fa-brain"></i> Smart Mind</a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="subjects.html">Subjects</a></li>
        <li><a href="note.html">Notes</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <button onclick="loginWithGoogle()">Login</button>
    </div>
  </header>

  <div id="main-content">
    <section class="container">
      <div class="notes-header">
        <h2 id="notes-title"></h2>
        <p id="grade-display"></p>
      </div>

      <div id="notes-area">
        <p class="info-message">Loading notes...</p>
      </div>

      <button onclick="goBackToSubjectsPage()" class="back-button"><i class="fas fa-arrow-left"></i> Back to Subjects</button>
    </section>
  </div>

  <footer class="footer">
    <div class="footer-container">
      <p>&copy; 2024 Smart Mind. All rights reserved.</p>
      <a href="#" class="footer-link">Privacy Policy</a>
      <a href="#" class="footer-link">Terms of Service</a>
    </div>
    <button class="footer-button" onclick="window.location.href='index.html'">Go to Home</button>
  </footer>

  <script src="script.js"></script>
  <script>
    // Firebase configuration (replace with your actual config)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Check authentication status
    auth.onAuthStateChanged(user => {
      const loginButton = document.querySelector('.auth-buttons button');
      if (user) {
        loginButton.textContent = 'Logout';
        loginButton.onclick = logout;
      } else {
        loginButton.textContent = 'Login';
        loginButton.onclick = loginWithGoogle;
      }
    });

    async function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
        // Page will reload, or you can handle redirect based on requirements
      } catch (error) {
        console.error("Error during Google login:", error);
      }
    }

    async function logout() {
      try {
        await auth.signOut();
        // Page will reload, or you can handle redirect based on requirements
      } catch (error) {
        console.error("Error logging out:", error);
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const subjectId = urlParams.get('subject');
      const grade = localStorage.getItem('selectedGrade') || 'Unknown Grade';

      document.getElementById('grade-display').textContent = `For ${grade}`;

      let displaySubjectName = subjectId.replace(/-/g, ' ');
      displaySubjectName = displaySubjectName.charAt(0).toUpperCase() + displaySubjectName.slice(1);
      document.getElementById('notes-title').textContent = `${displaySubjectName} Notes`;

      loadNotes(subjectId, grade);
    });

    function goBackToSubjectsPage() {
      window.location.href = 'subjects.html';
    }

    async function loadNotes(subject, grade) {
      const notesArea = document.getElementById('notes-area');
      notesArea.innerHTML = '<p class="info-message">Loading notes...</p>';

      try {
        const snapshot = await db.collection('notes')
          .where('subject', '==', subject)
          .where('grade', '==', grade)
          .orderBy('createdAt', 'desc')
          .get();

        if (snapshot.empty) {
          notesArea.innerHTML = '<p class="info-message">No notes found for this subject and grade yet.</p>';
          return;
        }

        let notesHTML = '<ul class="note-list">';
        snapshot.forEach(doc => {
          const note = doc.data();
          const noteId = doc.id;
          const date = note.createdAt ? new Date(note.createdAt.toDate()).toLocaleDateString() : 'N/A';

          let fileDisplay = '';
          if (note.fileUrl) {
            if (note.fileType && note.fileType.startsWith('image/')) {
              fileDisplay = `
                  <div class="file-display">
                    <img src="${note.fileUrl}" alt="Note image" class="note-image" onclick="window.open('${note.fileUrl}', '_blank')">
                  </div>
                `;
            } else {
              fileDisplay = `
                  <a href="${note.fileUrl}" target="_blank" class="file-link">
                    <i class="fas fa-file-download"></i> Download File
                  </a>
                `;
            }
          }

          notesHTML += `
              <li class="note-item">
                <div class="note-title" onclick="toggleNote('${noteId}')">${note.title}</div>
                <div id="details-${noteId}" class="note-details">
                  <div class="note-content">${note.content}</div>
                  ${fileDisplay}
                  <small>Posted: ${date}</small>
                </div>
              </li>
            `;
        });
        notesHTML += '</ul>';
        notesArea.innerHTML = notesHTML;
      } catch (error) {
        console.error("Error loading notes:", error);
        notesArea.innerHTML = `<p class="error-message">Error loading notes. Please try again later.</p>`;
      }
    }

    function toggleNote(noteId) {
      const details = document.getElementById(`details-${noteId}`);
      if (details.style.display === 'block') {
        details.style.display = 'none';
      } else {
        details.style.display = 'block';
      }
    }
  </script>
</body>

</html>
