<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Subject | Learn with Fun!</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .logo-container img {
      height: 60px;
      width: auto;
      max-width: 200px;
    }

    #main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      animation: fadeIn 1s ease-in-out;
      margin-top: 40px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #subjects-page {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 40px 30px;
      max-width: 850px;
      width: 100%;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    h2 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .subject-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .subject-list button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 15px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .subject-list button i {
      margin-right: 12px;
      font-size: 1.3rem;
    }

    .subject-list button:hover {
      background: #fff;
      color: #185a9d;
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .back-button {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .back-button:hover {
      background: #fff;
      color: #185a9d;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #ddd;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .logo-container {
        top: 10px;
        left: 10px;
      }
      
      .logo-container img {
        height: 40px;
      }

      h2 {
        font-size: 2rem;
      }

      .subject-list button {
        font-size: 1rem;
      }
      
      #main-content {
        padding-top: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <img src="moe-logo.webp" alt="Ministry of Education Logo">
  </div>

  <div id="main-content">
    <section id="subjects-page">
      <button class="back-button" onclick="goBackToGradesPage()">
        <i class="fas fa-arrow-left"></i> Back to Grades
      </button>
      <h2><i class="fas fa-book-open"></i> Select a Subject for <span id="grade-display"></span></h2>
      <div class="subject-list">
        <button onclick="navigateToSubjectPage('mathematics')"><i class="fas fa-square-root-alt"></i> Mathematics</button>
        <button onclick="navigateToSubjectPage('english')"><i class="fas fa-language"></i> English</button>
        <button onclick="navigateToSubjectPage('kiswahili')"><i class="fas fa-comments"></i> Kiswahili</button>
        <button onclick="navigateToSubjectPage('integrated-science')"><i class="fas fa-flask"></i> Integrated Science</button>
        <button onclick="navigateToSubjectPage('social-studies')"><i class="fas fa-globe-americas"></i> Social Studies</button>
        <button onclick="navigateToSubjectPage('cre')"><i class="fas fa-church"></i> Christian Religious Education</button>
        <button onclick="navigateToSubjectPage('pre-technical')"><i class="fas fa-cogs"></i> Pre-Technical</button>
        <button onclick="navigateToSubjectPage('agriculture-nutrition')"><i class="fas fa-seedling"></i> Agriculture and Nutrition</button>
        <button onclick="navigateToSubjectPage('creative-arts-sports')"><i class="fas fa-palette"></i> Creative Arts and Sports</button>
      </div>
    </section>
  </div>

  <script>
    function goBackToGradesPage() {
      window.location.href = 'landing.html';
    }

    function navigateToSubjectPage(subject) {
      window.location.href = "note.html?subject=" + encodeURIComponent(subject);
    }

    document.addEventListener('DOMContentLoaded', function () {
      const grade = localStorage.getItem('selectedGrade') || 'Unknown Grade';
      document.getElementById('grade-display').textContent = grade;
    });
  </script>

  <footer>
    <p>Copyright &copy; Sparkminds</p>
  </footer>
</body>

</html>
