<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Subject | Learn with Fun!</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css">

</head>

<body class="subjects-body">
  <header>
    <a href="index.html" class="logo"><i class="fas fa-brain"></i> Smart Mind</a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="subjects.html">Subjects</a></li>
        <li><a href="note.html">Notes</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <button onclick="loginWithGoogle()">Login</button>
    </div>
  </header>

  <div id="main-content">
    <section class="container">
      <h1>Select Your Subject</h1>
      <p id="grade-display">For Grade 8</p>
      <div class="subject-buttons">
        <button onclick="navigateToSubjectPage('mathematics')"><i class="fas fa-calculator"></i> Mathematics</button>
        <button onclick="navigateToSubjectPage('english')"><i class="fas fa-book-open"></i> English</button>
        <button onclick="navigateToSubjectPage('kiswahili')"><i class="fas fa-comments"></i> Kiswahili</button>
        <button onclick="navigateToSubjectPage('integrated-science')"><i class="fas fa-flask"></i> Integrated Science</button>
        <button onclick="navigateToSubjectPage('social-studies')"><i class="fas fa-globe-americas"></i> Social Studies</button>
        <button onclick="navigateToSubjectPage('cre')"><i class="fas fa-church"></i> Christian Religious Education</button>
        <button onclick="navigateToSubjectPage('pre-technical')"><i class="fas fa-cogs"></i> Pre-Technical</button>
        <button onclick="navigateToSubjectPage('agriculture-nutrition')"><i class="fas fa-seedling"></i> Agriculture and Nutrition</button>
        <button onclick="navigateToSubjectPage('creative-arts-sports')"><i class="fas fa-palette"></i> Creative Arts and Sports</button>
      </div>
      <button onclick="goBackToGradesPage()" class="back-button"><i class="fas fa-arrow-left"></i> Back to Grades</button>
    </section>
  </div>

  <footer class="footer">
    <div class="footer-container">
      <p>&copy; 2024 Smart Mind. All rights reserved.</p>
      <a href="#" class="footer-link">Privacy Policy</a>
      <a href="#" class="footer-link">Terms of Service</a>
    </div>
    <button class="footer-button" onclick="window.location.href='index.html'">Go to Home</button>
  </footer>

  <script src="script.js"></script>
  <script>
    // Firebase (for login/logout) configuration - adjust if needed
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      const loginButton = document.querySelector('.auth-buttons button');
      if (user) {
        loginButton.textContent = 'Logout';
        loginButton.onclick = logout;
      } else {
        loginButton.textContent = 'Login';
        loginButton.onclick = loginWithGoogle;
      }
    });

    async function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
        // Page will reload, or you can handle redirect based on requirements
      } catch (error) {
        console.error("Error during Google login:", error);
      }
    }

    async function logout() {
      try {
        await auth.signOut();
        // Page will reload, or you can handle redirect based on requirements
      } catch (error) {
        console.error("Error logging out:", error);
      }
    }


    document.addEventListener('DOMContentLoaded', function () {
      const grade = localStorage.getItem('selectedGrade') || 'Unknown Grade';
      document.getElementById('grade-display').textContent = `For ${grade}`;
    });
  </script>
</body>

</html>
