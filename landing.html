<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics-compat.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Learning</title>

  <!-- External Resources -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a82fb, #fc5c7d);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-attachment: fixed;
      position: relative;
    }

    /* Ministry of Education Logo */
    .moe-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 50px;
      z-index: 10;
    }

    /* Main Content Area */
    #main-content {
      animation: fadeIn 1s ease-in-out;
      width: 100%;
      max-width: 500px;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 0 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Grade Selection Card */
    #grade-selection {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 25px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    h1 .fas {
      font-size: 2.5rem;
    }

    /* Inspiration Message */
    .inspiration-message {
      font-size: 1.1rem;
      margin-bottom: 35px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      font-style: italic;
      line-height: 1.7;
      color: #fff;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.15);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    /* Grade List Buttons */
    .grade-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .grade-list button {
      padding: 18px 35px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .grade-list button:hover {
      background: #fff;
      color: #6a82fb;
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(106, 130, 251, 0.5);
    }

    /* Home Button */
    .home-button {
      margin-top: 25px;
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .home-button:hover {
      background: #fff;
      color: #fc5c7d;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Footer */
    .footer {
      width: 100%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      border-radius: 20px 20px 0 0;
      animation: slideUp 1s ease-in-out;
      margin-top: 30px;
    }

    .footer-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .footer-link {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .footer-link:hover {
      color: #fc5c7d;
    }

    .footer-button {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .footer-button:hover {
      background: #fff;
      color: #6a82fb;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(106, 130, 251, 0.5);
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Responsive Adjustments */
    @media (max-width: 550px) {
      #grade-selection {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2.2rem;
        gap: 10px;
      }

      h1 .fas {
        font-size: 2rem;
      }

      .inspiration-message {
        font-size: 1rem;
        padding: 15px;
      }

      .grade-list button {
        font-size: 1.1rem;
        padding: 15px 25px;
      }

      .moe-logo {
        height: 40px;
        top: 15px;
        left: 15px;
      }

      #main-content {
        padding-top: 70px;
      }
    }

    @media (max-width: 380px) {
      h1 {
        font-size: 1.8rem;
      }
      h1 .fas {
        font-size: 1.6rem;
      }
      .inspiration-message {
        font-size: 0.9rem;
      }
      .grade-list button {
        font-size: 1rem;
        padding: 12px 20px;
      }
      .moe-logo {
        height: 35px;
        top: 10px;
        left: 10px;
      }
      #main-content {
        padding-top: 60px;
      }
    }
  </style>
</head>

<body>
  <!-- Ministry of Education Logo -->
  <img src="moe-logo.webp" alt="Ministry of Education Logo" class="moe-logo">

  <div id="main-content">
    <section id="grade-selection">
      <h1><i class="fas fa-graduation-cap"></i> Select Your Grade</h1>
      <div class="inspiration-message">
        "Every step you take in learning builds a stronger future. Embrace the journey of discovery!"
      </div>
      <div class="grade-list">
        <button onclick="selectGrade('Grade 7')">Grade 7</button>
        <button onclick="selectGrade('Grade 8')">Grade 8</button>
        <button onclick="selectGrade('Grade 9')">Grade 9</button>
      </div>
      <button class="home-button" onclick="navigateHome()">
        <i class="fas fa-home"></i> Go back to home page
      </button>
    </section>
  </div>

  <script>
    // Firebase Configuration - REPLACE WITH YOUR ACTUAL CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyABC123XYZ456DEF789",
      authDomain: "creative-learning-f2252.firebaseapp.com",
      projectId: "creative-learning-f2252",
      storageBucket: "creative-learning-f2252.firebasestorage.app",
      messagingSenderId: "451756350336",
      appId: "1:451756350336:web:19b9255b8834a01f4cff65",
      measurementId: "G-6Y2QFJ6MEV"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics();
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Enable analytics debugging in development
    if (window.location.hostname === "localhost") {
      analytics.setDebugModeEnabled(true);
    }

    // Track page view
    analytics.logEvent('page_view', {
      page_title: 'Grade Selection',
      page_path: '/landing',
      user_id: auth.currentUser ? auth.currentUser.uid : 'anonymous'
    });

    // Grade selection handler
    function selectGrade(grade) {
      analytics.logEvent('grade_selected', {
        grade: grade,
        timestamp: new Date().toISOString()
      });
      // Add your grade selection logic here
      alert(`Selected ${grade}`); // Placeholder - replace with your logic
    }

    // Home navigation handler
    function navigateHome() {
      analytics.logEvent('navigation', {
        destination: 'home_page',
        origin: 'grade_selection'
      });
      window.location.href = 'index.html';
    }

    // Track all button clicks generically
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', function() {
          analytics.logEvent('button_click', {
            button_text: this.innerText.trim(),
            page_location: window.location.pathname
          });
        });
      });
    });

    // Track user engagement time
    let startTime = new Date();
    window.addEventListener('beforeunload', () => {
      const engagementTime = (new Date() - startTime) / 1000;
      analytics.logEvent('user_engagement', {
        engagement_time: engagementTime,
        page_path: window.location.pathname
      });
    });
  </script>

  <footer class="footer">
    <div class="footer-container">
      <p>
        <a href="https://smart-mind1.netlify.app/admin.html" target="_blank" class="footer-link">&copy; Sparkminds</a>
      </p>
      <p>
        For schemes and exams <a href="https://junior-sch.netlify.app" target="_blank" class="footer-button">Click Here</a>
      </p>
    </div>
  </footer>
</body>
</html>
