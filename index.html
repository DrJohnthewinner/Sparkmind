<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Learning</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a82fb, #fc5c7d); /* Slightly warmer, more engaging gradient */
      color: #fff;
      min-height: 100vh; /* Use min-height to ensure it covers full viewport and expands with content */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between; /* Pushes footer to the bottom */
      padding: 20px; /* Add some padding around the whole body */
      background-attachment: fixed; /* Fix background for a smoother scroll if content expands */
    }

    /* Main Content Area */
    #main-content {
      animation: fadeIn 1s ease-in-out;
      width: 100%; /* Take full width */
      max-width: 500px; /* Increased max-width for a bit more spacious look */
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0; /* Vertical padding */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Grade Selection Card */
    #grade-selection {
      background: rgba(255, 255, 255, 0.1); /* Slightly less opaque for better blur effect */
      border-radius: 20px; /* Slightly reduced border-radius for a softer look */
      padding: 40px; /* Adjusted padding */
      backdrop-filter: blur(15px); /* Increased blur for more depth */
      -webkit-backdrop-filter: blur(15px); /* For Safari support */
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4); /* Stronger, more defined shadow */
      text-align: center;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border for definition */
    }

    h1 {
      font-weight: 700; /* Bolder font weight for headings */
      font-size: 2.8rem; /* Slightly larger heading */
      margin-bottom: 25px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px; /* Space between icon and text */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Subtle text shadow */
    }

    h1 .fas {
        font-size: 2.5rem; /* Adjust icon size relative to text */
    }


    /* Inspiration Message */
    .inspiration-message {
      font-size: 1.1rem;
      margin-bottom: 35px; /* More space below the message */
      padding: 20px; /* Increased padding */
      background: rgba(255, 255, 255, 0.15); /* Slightly brighter background */
      border-radius: 15px;
      font-style: italic;
      line-height: 1.7;
      color: #fff; /* Changed to white for better contrast with the new background */
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.15); /* More prominent inner shadow */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    /* Grade List Buttons */
    .grade-list {
      display: flex;
      flex-direction: column;
      gap: 18px; /* Slightly reduced gap */
    }

    .grade-list button {
      padding: 18px 35px; /* Increased padding for larger touch area */
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.25); /* Slightly more opaque */
      color: #fff;
      font-size: 1.2rem; /* Slightly larger font size */
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smoother transition curve */
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle initial shadow */
    }

    .grade-list button:hover {
      background: #fff;
      color: #6a82fb; /* Matches one of the gradient colors */
      transform: translateY(-5px) scale(1.03); /* More pronounced lift and scale */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Stronger hover shadow */
      border: 1px solid rgba(106, 130, 251, 0.5); /* Add a border on hover */
    }

    /* Footer */
    .footer {
      margin-top: 30px; /* More space above the footer */
      padding: 15px;
      color: rgba(255, 255, 255, 0.8); /* Slightly less faded white */
      font-size: 0.95rem;
      text-align: center;
      width: 100%;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    /* Responsive Adjustments */
    @media (max-width: 550px) {
      #grade-selection {
        padding: 30px 20px; /* Adjust padding for smaller screens */
      }

      h1 {
        font-size: 2.2rem;
        gap: 10px;
      }

      h1 .fas {
        font-size: 2rem;
      }

      .inspiration-message {
        font-size: 1rem;
        padding: 15px;
      }

      .grade-list button {
        font-size: 1.1rem;
        padding: 15px 25px;
      }
    }

    @media (max-width: 380px) {
        h1 {
            font-size: 1.8rem;
        }
        h1 .fas {
            font-size: 1.6rem;
        }
        .inspiration-message {
            font-size: 0.9rem;
        }
        .grade-list button {
            font-size: 1rem;
            padding: 12px 20px;
        }
    }
  </style>
</head>

<body>
  <div id="main-content">
    <section id="grade-selection">
      <h1><i class="fas fa-graduation-cap"></i> Select Your Grade</h1>
      <div class="inspiration-message">
        "Every step you take in learning builds a stronger future. Embrace the journey of discovery!"
      </div>
      <div class="grade-list">
        <button onclick="selectGrade('Grade 7')">Grade 7</button>
        <button onclick="selectGrade('Grade 8')">Grade 8</button>
        <button onclick="selectGrade('Grade 9')">Grade 9</button>
      </div>
    </section>
  </div>

  <footer class="footer">
    Copyright &copy; Sparkminds
  </footer>

  <script src="script.js"></script>
</body>

</html>
