<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Learning</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column; /* Changed to column to allow footer at bottom */
      align-items: center;
      justify-content: center;
    }

    #main-content {
      animation: fadeIn 1s ease-in-out;
      width: 90%;
      max-width: 450px;
      flex-grow: 1; /* Allows main content to take up available space */
      display: flex;
      align-items: center; /* Center content vertically within its space */
      justify-content: center; /* Center content horizontally within its space */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #grade-selection {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      padding: 50px 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%; /* Ensure it takes full width of its parent */
    }

    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #fff;
    }

    .inspiration-message {
      font-size: 1.1rem;
      margin-bottom: 30px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      font-style: italic;
      line-height: 1.6;
      color: #000; /* Black for the inspirational message */
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .grade-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .grade-list button {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      display: flex; /* Kept display flex for centering text */
      align-items: center;
      justify-content: center;
    }

    /* This rule can now be removed or adjusted if no icons are left */
    .grade-list button i {
      margin-right: 12px;
      font-size: 1.3rem;
    }

    .grade-list button:hover {
      background: #fff;
      color: #00c6ff;
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .footer {
      margin-top: 20px; /* Space above the footer */
      padding: 15px;
      color: rgba(255, 255, 255, 0.7); /* Slightly faded white */
      font-size: 0.9rem;
      text-align: center;
      width: 100%; /* Full width */
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .inspiration-message {
        font-size: 0.95rem;
      }

      .grade-list button {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div id="main-content">
    <section id="grade-selection">
      <h1><i class="fas fa-graduation-cap"></i> Select Your Grade</h1>
      <div class="inspiration-message">
        "Every step you take in learning builds a stronger future. Embrace the journey of discovery!"
      </div>
      <div class="grade-list">
        <button onclick="selectGrade('Grade 7')">Grade 7</button>
        <button onclick="selectGrade('Grade 8')">Grade 8</button>
        <button onclick="selectGrade('Grade 9')">Grade 9</button>
      </div>
    </section>
  </div>

<footer class="footer">
  <p><a href="https://smart-mind1.netlify.app/admin.html" target="_blank" style="color: rgba(255, 255, 255, 0.7); text-decoration: none;">&copy; Sparkminds</a></p>
</footer>


  <script src="script.js"></script>
</body>

</html>
